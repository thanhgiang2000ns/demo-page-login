<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
    <script src="https://kit.fontawesome.com/efeffa55da.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,700;1,400&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div class="wrap">
            <div class="content">
                <div class="btn-login-with">
                    <span class="btn-login-with__text">logic with facebook</span>
                    <div class="btn-login-with__wrap-icon">
                        <a href="" class="btn-login-with__link"><i class="btn-login-with__icon fab fa-facebook-f"></i></a>
                        <a href="" class="btn-login-with__link"><i class="btn-login-with__icon btn-login-with__icon--up fab fa-twitter"></i></a>
                        
                    </div>
                    <span class="btn-login-with__text">logic with twitter</span>
                </div>
                <div class="input-login">
                    <input type="text" class="input-login__text" placeholder="Email">
                    <input type="password" class="input-login__text" placeholder="Password">
                </div>
                <div class="forgot-password">
                    <a href="#" class="forgot-password__link">I forgot my password?</a>
                </div>
                <div class="btn login">Login</div>
                <div class="btn new-acc">Create New Account</div>

            </div>
        </div>
    </div>
</body>
</html>
